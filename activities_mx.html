                    <i class="material-icons" onclick="logout()">exit_to_app</i>
                    <i class="fa-middle fa-bell"></i>
                </span>
            </ul>
        </div>
        <!--小三角，勿删-->
        <div class="menu-triangle menu-triangle-one triangle"></div>
        <!--小三角结束，正文开始-->

        <div class="all-elements">
            <div class="activity-holder">
                <!--上面的那三个按钮-->
                <div class="activity-btn-holder">
                    <button class="activity-est activity-btn-selected" id="newestBtn" onclick="activeBtn(this)" active="true">最新</button>
                    <button class="activity-est activity-btn" id="hotestBtn" onclick="activeBtn(this)" active="false">热门</button>
                    <button class="activity-new activity-btn" id="addBtn">+ 发布活动</button>
                </div>
                <!-- 进入到一个一个活动的部分-->
                <!-- per-activity 是每一个活动-->
                <div class="per-activity activity-in">
                    <div class="activity-head-holder">
                        <h1>操场见！</h1>
                        <h4><span>58/100</span> 人参与</h4>
                    </div>
                    <div class="activity-time-address-holder">
                        <h1><i class="fa-fa fa-clock-o"></i>3月2日</h1>
                        <h1><i class="material-icons small-icon">location_on</i>鼓楼操场</h1>
                    </div>

                    <div class="photo-holder">
                        <span class="photo-item">
                             <img src="images/basketball.png">
                             <span class="icover"></span>
                        </span>
                        <span class="photo-item">
                             <img src="images/soccer.png">
                             <span class="icover"></span>
                        </span>
                        <span class="photo-item">
                             <img src="images/tennis.png">
                            <span class="icover"></span>
                        </span>
                    </div>
                    <div class="activity-description">
                        <p>"好雨知时节，当春乃发生"，周末是难得的晴天，去操场踢球、打球，一起运动吧！</p>
                    </div>
                    <div class="per-activity-footer">
                        <h5 class="per-activity-footer-h5-none text-hide" id="text1">加入他们</h5>
                        <i class="fa-fa fa-heart-o-grey" onmouseover="changeToColor(this)" onmouseout="changeToGrey(this)" id="1"></i>
                           <!--onmouseover="changeToColor(this)" onmouseout="changeToGrey(this)" -->
                        <p>评论</p>
                    </div>
                </div>
                <div class="per-activity"></div>
                <div class="per-activity"></div>
                <div class="per-activity"></div>
            </div>
            <div class="footer">
                <div class="decoration-center"></div>
