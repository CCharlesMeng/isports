<div class="all-elements">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-3 col-sm-6 col-xs-6  column">
                <div class="area area-low">
                    <div class="today">
                        <table>
                            <tr>
                                <td>
                                    <div class="onelabel steps">
                                        <h2>12500</h2>
                                        <span>今日步数</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="onelabel distance">
                                        <h2>5.45km</h2>
                                        <span>今日距离</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="onelabel calorie">
                                        <h2>300k</h2>
                                        <span>消耗热量</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="onelabel time">
                                        <h2>3h45m</h2>
                                        <span>运动时长</span>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>

            </div>
            <div class="col-md-6 col-sm-12 col-xs-12  column">
                <div class="area area-low">
                    <div class="chart" id="todaysteps"></div>

                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6  column">
                <div class="area area-low">
                    <div>
                        <div class="circle" style="top:20px;left:35%;">
                            <div class="pie_left">
                                <div class="left"></div>
                            </div>
                            <div class="pie_right">
                                <div class="right"></div>
                            </div>
                            <div class="mask"><span>40</span>%</div>
                        </div>

                        <div class="comment">
                            <span><h4>今日目标：20000步</h4></span>
                            <span><h4>（日均步数：15000步）</h4></span>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6 col-sm-12 col-xs-12  column">
                <div class="area area-high">


                </div>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12  column">
                <div class="area area-high">
                    <div class="chart" id="achieve"></div>
                </div>
            </div>

        </div>

        <div class="row clearfix">
            <div class="col-md-12 col-sm-12 col-xs-12  column">
                <div class="area area-high">
                    <div class="chart" id="history"></div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
//    alert('abc');
    myBarChart('todaysteps');
    achieveBarChart('achieve');
    historyBarChart('history');

    $(function() {
        $('.circle').each(function(index, el) {
            var num = $(this).find('span').text() * 3.6;
            if (num<=180) {
                $(this).find('.right').css('transform', "rotate(" + num + "deg)");
            } else {
                $(this).find('.right').css('transform', "rotate(180deg)");
                $(this).find('.left').css('transform', "rotate(" + (num - 180) + "deg)");
            };
        });

    });
</script>
